<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analytics Dashboard - Backend Testing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1db954; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .card { background: rgba(0,0,0,0.8); padding: 20px; margin: 20px 0; border-radius: 10px; }
        .btn { background: #1ed760; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #1db954; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        .results { background: rgba(0,0,0,0.5); padding: 15px; margin-top: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #1db954; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Spotify Analytics Dashboard</h1>
            <p>Backend Testing Interface</p>
        </div>

        <div class="grid">
            <!-- Health Check -->
            <div class="card">
                <h3>üè• Health Check</h3>
                <button class="btn" onclick="testHealth()">Test API Health</button>
                <div class="loading" id="healthLoading">
                    <div class="spinner"></div>
                    <p>Checking health...</p>
                </div>
                <div class="results" id="healthResults"></div>
            </div>

            <!-- Track Analytics -->
            <div class="card">
                <h3>üéµ Track Analytics</h3>
                <label>Track IDs (comma-separated):</label>
                <textarea id="trackIds" rows="3" placeholder="4iV5W9uYEdYUVa79Axb7Rh, 3WrjmJSnLfNkP4utcTwUqC"></textarea>
                <button class="btn" onclick="getTracksPopularity()">Get Popularity</button>
                <button class="btn" onclick="getTrackTrend()">Get Trend</button>
                <div class="loading" id="trackLoading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                <div class="results" id="trackResults"></div>
            </div>

            <!-- Artist Analytics -->
            <div class="card">
                <h3>üë®‚Äçüé§ Artist Analytics</h3>
                <label>Artist IDs (comma-separated):</label>
                <textarea id="artistIds" rows="3" placeholder="0TnOYISbd1XYRBk9myaseg, 3HqSLMAZ3g3d5poNaI7GOU"></textarea>
                <button class="btn" onclick="getArtistsAnalytics()">Get Analytics</button>
                <button class="btn" onclick="getArtistGrowth()">Get Growth Report</button>
                <div class="loading" id="artistLoading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                <div class="results" id="artistResults"></div>
            </div>

            <!-- Search -->
            <div class="card">
                <h3>üîç Search</h3>
                <label>Search Query:</label>
                <input type="text" id="searchQuery" placeholder="Enter track name or artist">
                <select id="searchType">
                    <option value="track">Track</option>
                    <option value="artist">Artist</option>
                </select>
                <button class="btn" onclick="searchSpotify()">Search</button>
                <div class="loading" id="searchLoading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
                <div class="results" id="searchResults"></div>
            </div>

            <!-- Dashboard -->
            <div class="card">
                <h3>üìä Dashboard</h3>
                <button class="btn" onclick="getDashboard()">Get Summary</button>
                <button class="btn" onclick="getTopPerformers()">Get Top Performers</button>
                <div class="loading" id="dashboardLoading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                <div class="results" id="dashboardResults"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dhanur-frontend-nu.vercel.app/api/v2';

        // Health Check
        async function testHealth() {
            showLoading('healthLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/health`);
                const data = await response.json();
                showResults('healthResults', data);
            } catch (error) {
                showError('healthResults', error.message);
            } finally {
                hideLoading('healthLoading');
            }
        }

        // Track Analytics
        async function getTracksPopularity() {
            const trackIds = document.getElementById('trackIds').value.split(',').map(id => id.trim()).filter(id => id);
            if (trackIds.length === 0) {
                showError('trackResults', 'Please enter track IDs');
                return;
            }

            showLoading('trackLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/tracks/popularity`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        track_ids: trackIds,
                        store_snapshot: true,
                        calculate_growth: true
                    })
                });
                const data = await response.json();
                showResults('trackResults', data);
            } catch (error) {
                showError('trackResults', error.message);
            } finally {
                hideLoading('trackLoading');
            }
        }

        async function getTrackTrend() {
            const trackIds = document.getElementById('trackIds').value.split(',')[0].trim();
            if (!trackIds) {
                showError('trackResults', 'Please enter a track ID');
                return;
            }

            showLoading('trackLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/tracks/${trackIds}/trend?days=30`);
                const data = await response.json();
                showResults('trackResults', data);
            } catch (error) {
                showError('trackResults', error.message);
            } finally {
                hideLoading('trackLoading');
            }
        }

        // Artist Analytics
        async function getArtistsAnalytics() {
            const artistIds = document.getElementById('artistIds').value.split(',').map(id => id.trim()).filter(id => id);
            if (artistIds.length === 0) {
                showError('artistResults', 'Please enter artist IDs');
                return;
            }

            showLoading('artistLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/artists/analytics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        artist_ids: artistIds,
                        store_snapshot: true,
                        calculate_growth: true
                    })
                });
                const data = await response.json();
                showResults('artistResults', data);
            } catch (error) {
                showError('artistResults', error.message);
            } finally {
                hideLoading('artistLoading');
            }
        }

        async function getArtistGrowth() {
            const artistIds = document.getElementById('artistIds').value.split(',')[0].trim();
            if (!artistIds) {
                showError('artistResults', 'Please enter an artist ID');
                return;
            }

            showLoading('artistLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/artists/${artistIds}/growth-report?days=30`);
                const data = await response.json();
                showResults('artistResults', data);
            } catch (error) {
                showError('artistResults', error.message);
            } finally {
                hideLoading('artistLoading');
            }
        }

        // Search
        async function searchSpotify() {
            const query = document.getElementById('searchQuery').value;
            const searchType = document.getElementById('searchType').value;
            
            if (!query) {
                showError('searchResults', 'Please enter a search query');
                return;
            }

            showLoading('searchLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        search_type: searchType,
                        market: 'US',
                        limit: 20
                    })
                });
                const data = await response.json();
                showResults('searchResults', data);
            } catch (error) {
                showError('searchResults', error.message);
            } finally {
                hideLoading('searchLoading');
            }
        }

        // Dashboard
        async function getDashboard() {
            showLoading('dashboardLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/dashboard/summary`);
                const data = await response.json();
                showResults('dashboardResults', data);
            } catch (error) {
                showError('dashboardResults', error.message);
            } finally {
                hideLoading('dashboardLoading');
            }
        }

        async function getTopPerformers() {
            showLoading('dashboardLoading');
            try {
                const response = await fetch(`${API_BASE}/spotify-analytics/dashboard/top-performers?entity_type=track&limit=10`);
                const data = await response.json();
                showResults('dashboardResults', data);
            } catch (error) {
                showError('dashboardResults', error.message);
            } finally {
                hideLoading('dashboardLoading');
            }
        }

        // Utility functions
        function showLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'block';
        }

        function hideLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'none';
        }

        function showResults(resultsId, data) {
            const resultsDiv = document.getElementById(resultsId);
            resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showError(resultsId, message) {
            const resultsDiv = document.getElementById(resultsId);
            resultsDiv.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        // Auto-test on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
